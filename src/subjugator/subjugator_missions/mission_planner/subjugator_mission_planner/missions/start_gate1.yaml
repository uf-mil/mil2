# Start Gate Mission Configuration
mission:
  - task: start_gate
    parameters:
      rotation_direction: "left"
      rotation_step_degrees: 15.0
      max_rotation_degrees: 180.0
      camera_fov_degrees: 90.0
      target_offset_y: 2.0  # How far forward to move through the gate (meters)
      centering_threshold: 50.0  # Pixel tolerance for centering
      depth_offset: -0.5  # Descend amount if needed (negative = down)
      image_width: 640
      image_height: 480

  - task: wait
    parameters:
      duration: 2.0 
